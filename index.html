<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>carad ui design</title>
</head>
<body>
    <div class="profilecard">
        <div class="img">
            <img src="./img/IMG-20220323-WA0016.jpg" alt="image card" class="profile_img">
        
        </div>

        <div class="textdata">
            <span class="name">elia</span>
            <span class="job"> software engineer||frontend developer</span>
        </div>
        <div class="media_button">
            <a href="#" class="icon" style="background: #4267b2">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#"  class="icon" style="background: #1da1f2">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"  class="icon" style="background: #e1306c">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"  class="icon" style="background: #ff0000">
                <i class='bx bxl-youtube'></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>
        <div class="analytic">
            <div class="data">
                <i class="fa-solid fa-message"></i>
                <span>60k ||</span>
                <i class="fa-solid fa-messages"></i>
                <span>30M ||</span>
                <i class="fa-solid fa-share"></i>
                <span>10k ||</span>
            </div>
        </div>
    </div>
</body>
</html>
